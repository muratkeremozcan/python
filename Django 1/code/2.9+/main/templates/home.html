{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>TravelTracker</title>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" media="screen" />
    <link href="{% static 'style.css' %}" rel="stylesheet" media="screen" />
</head>
<body>
    <div class="panel">
        <h1>TravelTracker</h1>
        {% for location in locations %}
            <p>{{ location.name }}</p>
            <p>{{ location.predators }}</p>
            <img src="{{ location.img_url }}" width="80" />
        {% endfor %}
    </div>
</body>
</html>
